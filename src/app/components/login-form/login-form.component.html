<div class="row mt-5 mb-5">
    <div class="col-md-6 offset-md-3 col-xs-12">
        <div class="card">
            <div class="card-header">{{ isLoginMode?'Login form':'New user registration' }}</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" [(ngModel)]="passwrod">
                </div>
                <div>
                    <button class="btn btn-success" (click)="login()">{{ isLoginMode?'Login':'Register' }}</button>
                    <a href="#" class="float-end" (click)="changeMode()">{{ isLoginMode?'Register now':'Already have account? Login.' }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
