<div class="card mt-4">
    <app-loading *ngIf="isLoading"></app-loading>

    <div class="card-header">Songs list</div>
    <div class="card-body">
        <app-error *ngIf="isError" [message]="'Error: failed to load data'" (close)="closeError()"></app-error>
        <table class="table" *ngIf="!isLoading && !isError">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Author</th>
                    <th>Song name</th>
                    <th>Genre</th>
                    <th class="table-actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of songs; let i=index">
                    <td>{{i + 1}}</td>
                    <td>{{song.author}}</td>
                    <td>{{song.songName}}</td>
                    <td>{{song.genre}}</td>
                    <td class="text-center">
                        <a class="btn btn-success" [routerLink]="['/edit', song.id]">Edit</a>
                        &nbsp;&nbsp;
                        <button class="btn btn-danger" (click)="deleteRecord(song.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
