<div class="card mt-4">
    <app-loading *ngIf="isLoading"></app-loading>
    <div class="card-header">
        Add new song
    </div>
    <div class="card-body">
        <app-error *ngIf="isError" [message]="'Error: failed to add new song'"></app-error>
        <div class="mb-3">
            <label for="" class="form-label">Author</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="author">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Song name</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="songName">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Genre</label>
            <select name="" id="" class="form-control" [(ngModel)]="genre">
                <option value="Pop">Pop</option>
                <option value="Electronic">Electronic</option>
                <option value="Hip_Hop">Hip Hop</option>
                <option value="Latin">Latin</option>
                <option value="Rock">Rock</option>
                <option value="Metal">Metal</option>
                <option value="R&B">R&B</option>
                <option value="Country">Country</option>
                <option value="Folk/Acoustic">Folk/Acoustic</option>
                <option value="Classical">Classical</option>
                <option value="Blues">Blues</option>
                <option value="Jazz">Jazz</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="addSong()" [disabled]="author==null || songName==null || genre==null">Add</button>
    </div>
</div>
